<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-cadastro">
        <div class="cadastro-section">
            <header>
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
            </header>
            <h2>Cadastre-se</h2>
            <p>por favor insira seus dados</p>
            <form>
                <label for="nome">Nome</label>
                <input type="nome" id="nome" placeholder="Entre com o seu primeiro nome" required>
                <label for="sobrenome">Sobrenome</label>
                <input type="sobrenome" id="sobrenome" placeholder="Informe seu sobrenome" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="********" required>
                <button type="submit" class="login-btn">Cadastre-se</button>
            </form>
            <p class="signup">Já tem uma conta? <a href="#">Login</a></p>
        </div>
        <div class="image-section">
            <img src="image.png" alt="Image">
        </div>
    </div>
</body>
</html>
