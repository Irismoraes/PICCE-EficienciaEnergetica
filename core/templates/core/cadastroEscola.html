{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro de Escola</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/estiloCadastro.css' %}">
</head>
<body>
    <div class="container-cadastro">
        <div class="cadastro-section">
            <header>
                <div class="logo">
                    <img src="{% static 'core/img/logo.png' %}" alt="logo">
                </div>
            </header>
            <h2>Cadastre-se</h2>
            <p>Por favor, insira os dados da escola</p>
            <form method="POST" action="{% url 'cadastraEscola' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="login-btn">Cadastrar</button>
            </form>
            <p class="signup">Já tem uma conta? <a href="#">Login</a></p>
        </div>
        <div class="image-section">
            <img src="{% static 'core/img/image.png' %}" alt="Image">
        </div>
    </div>
</body>
</html>
