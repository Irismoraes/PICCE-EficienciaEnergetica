<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="estiloCadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h2>eCoursie</h2>
            </div>
            <ul>
                <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li><a href="#"><i class="fas fa-book"></i><span>Todos os Cursos</span></a></li>
                <li><a href="#"><i class="fas fa-envelope"></i><span>Mensagens</span></a></li>
                <li><a href="#"><i class="fas fa-user-friends"></i><span>Amigos</span></a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i><span>Agenda</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i><span>Configurações</span></a></li>
                <li><a href="#"><i class="fas fa-address-book"></i><span>Diretório</span></a></li>
            </ul>
        </nav>

        <main>
            <div class="signup-form">
                <h1>Cadastro</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirme a Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
